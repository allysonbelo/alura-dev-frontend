<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALURA DEV</title>

    <!-- Style -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main-grid.css">
    <link rel="stylesheet" href="css/content-codigo.css">
    <link rel="stylesheet" href="css/aside-menu.css">
    <link rel="stylesheet" href="css/aside-projeto.css">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto+Mono&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>

<body class="container">
    <header class="header">
        <div class="logo">
            <img src="images/Logo.svg" alt="Logo Alura Dev" class="wrapper__img">
        </div>

        <div class="search">
            <a href="#">
                <i class="fas fa-search"></i>
            </a>
        </div>

        <form class="form">
            <input type="search" placeholder="Busque por algo">
        </form>

        <div class="menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>


        <div class="profile">
            <img src="images/Photo.png" alt="Foto perfil" class="profile__img">
            <span class="profile__name">Harry</span>
        </div>
    </header>

    <div class="main-grid">
        <aside class="aside-menu">
            <span class="menu__title">Menu</span>
            <ul class="menu__lista">
                    <li class="menu__item active-ico">
                        <i class="fas fa-code"></i>
                        <a class="menu__link" href="#">Editor de código</a>
                    </li>
                <li class="menu__item">
                    <i class="fas fa-users"></i>
                    <a class="menu__link" href="#">Comunidade</a>
                </li>
            </ul>
        </aside>

        <div class="content-main">
            <main class="codigo">
                <div class="codigo__content">
                    <div class="circles">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <form class="codigo__form">
                        <textarea name="" id="" cols="" rows="" placeholder="const pluckDeep = key => obj => key.split('.').reduce((accum, key) => accum[key], obj)

                            const compose = (...fns) => res => fns.reduce((accum, next) => next(accum), res)
                            
                            const unfold = (f, seed) => {
                              const go = (f, seed, acc) => {
                                const res = f(seed)
                                return res ? go(f, res[1], acc.concat([res[0]])) : acc
                              }
                              return go(f, seed, [])
                            }" spellcheck="false"></textarea>
                    </form>
                </div>
            </main>
            <button class="btn-highlight">Visualizar com o highlight</button>
        </div>

        <aside class="aside-novo-projeto">
            <span>Menu</span>
            <ul>
                <li>Editor de código</li>
                <li>Comunidade</li>
            </ul>
        </aside>
    </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
