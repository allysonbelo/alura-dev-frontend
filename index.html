<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALURA DEV</title>

    <!-- Style -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto+Mono&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>

<body class="container">
    <header class="header">
        <div class="logo">
            <img src="images/Logo.svg" alt="Logo Alura Dev" class="wrapper__img">
        </div>

        <div class="search">
            <a href="#">
                <i class="fas fa-search"></i>
            </a>
        </div>

        <form class="form">
            <input type="search" placeholder="Busque por algo">
        </form>

        <div class="menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        
        <div class="profile">
            <img src="images/Photo.png" alt="Foto perfil" class="profile__img">
            <span class="profile__name">Harry</span>
        </div>
    </header>



    <script src="js/script.js"></script>
</body>

</html>
